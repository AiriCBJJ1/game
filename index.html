      <p>
        本專題名為《界碎之詠》，主軸圍繞「讓玩家透過互動遊戲認識現實生活中的人事物」，我們希望透過結合校園場景、人工智慧、Unity 與影像辨識、聊天機器人，打造一款充滿探索與沉浸感的 2D 遊戲。<br><br>
        在遊戲中，玩家將扮演被神秘手引導進入異世界的主角，透過闖關、對話與解謎，找回三顆記憶碎片，最終返回現實世界。這樣的設計不只具娛樂性，也能讓玩家以有趣的方式認識校園文化與周遭環境。
